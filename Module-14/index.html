<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>

        body {
            font-family: "Roboto", sans-serif;

</head>

<body>
    <header class="bg-[#FFFBF0]">
        <div class="max-w-[900px] mx-auto">
            <nav class="flex justify-between items-center py-10">
                <div class="logo">
                    <img src="./images/logo.png" alt="Logo" class="max-w-[291px]">

                    <li><a class="text-[#3C3C3C] font-medium text-base leading-6" href="#">Home</a></li>

                    <li><a class="text-[#3C3C3C] font-medium text-base leading-6" href="#">About Us</a></li>
                    <li><a class="text-[#3C3C3C] font-medium text-base leading-6" href="#">Contact Us</a></li>
                </ul>
            </nav>
            <section class="flex items-center gap-32">
                <div class="hero-content">
                    <h1 class="bebas-font text-[#FABE4C] text-[80px] leading-[90px]">Be the Penguins
                        <span class="text-[#363958]">of Winter</span></h1>

                        </svg>
                        BUY NOW

                </div>
                <div class="hero-img">
                    <img src="./images/model.png" alt="Model">
                </div>
            </section>
        </div>
    </header>
    <main>

    </main>

</html>
